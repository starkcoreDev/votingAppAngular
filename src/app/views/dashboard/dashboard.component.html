<div class="animated fadeIn">
  <h1 class="mb-4"> Welcome to the StarkCore voting platform!</h1>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">
          <strong>Vote</strong>
          <small>Form</small>
        </div>
        <div class="card-body">
          <h2>Your information</h2>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Enter your name"
                  [disabled]="true">
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Address</label>
                <input [(ngModel)]="address" type="text" class="form-control" id="ccnumber" placeholder="0x123..."
                  [disabled]="true">
              </div>
            </div>
          </div>
          <!--/.row-->
        </div>
      </div>
    </div>
    <!--/.col-->
    <div class="col-sm-6">
      <div class="card">
        <!-- Show application progress when saving on the blockchain -->
          <mat-progress-bar *ngIf="showLoading" mode="indeterminate"></mat-progress-bar>
        <div class="card-header">
          <strong>Vote</strong>
          <small>Form</small>
        </div>
        <div class="card-body">
          <h2>Your candidate</h2>
          <div class="row">
            <div class="col-sm-12">
              <div class="form-group">
                <label for="ccnumber">Candidate Address</label>
                <input [(ngModel)]="candidateAddress" type="text" class="form-control" id="candidateAddress"
                  placeholder="0x123...">
              </div>
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="form-group col-sm-4">
              <label for="candidateID">Candidate ID</label>
              <input [(ngModel)]="candidateID" type="text" class="form-control" id="candidateID" placeholder="Enter the ID here">
            </div>
          </div>
          <!--/.row-->
          <div class="row">
            <div class="form-group col-sm-4">
                <button (click)="saveCandidate();" type="button" class="btn btn-block btn-primary">Save</button>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--/.row-->
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <i class="fa fa-align-justify"></i> Registered Voters
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Full Name</th>
                <th>Address</th>
                <th>Role</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              
              <tr *ngFor="let candidate of candidateList; let i = index">

                </td>

                  </td>
